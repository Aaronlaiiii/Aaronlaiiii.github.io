<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>mode page</title>
  </head>
  <body>
    <h1>career-mode</h1>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <!--change-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="gameplay1.avif" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="gameplay2.avif" style="width: 100%" id="nba-1" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="gameplay15.avif" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="gameplay16.avif" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="gameplay17.avif" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </body>
</html>
